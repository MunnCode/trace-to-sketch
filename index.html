<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0"
    />
    <title>Trace to Sketch</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/asset/css/style.css" />
    <link rel="stylesheet" href="/asset/css/spinner.css" />
  </head>
  <body>
    <div class="container p-0">
      <div id="menu" class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">Trace to Sketch</h1>
        <div id="imgPreview"></div>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          style="display: none"
        />
        <button id="chooseImageBtn" class="btn btn-secondary">
          Choose Image <i class="fa-solid fa-cloud-arrow-up"></i>
        </button>
        <button id="traceBtn" class="btn btn-primary">
          Trace <i class="bi bi-chevron-double-right"></i>
        </button>
      </div>
      <div id="traceWebCam">
        <div class="lds-ellipsis position-absolute start-50 translate-middle">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- <div id="flipCamera" class="btn-trace translate-middle-x fs-3 text-dark">
          <i class="fa-solid fa-camera-rotate"></i>
        </div> -->
        <button id="closeBtn" class="btn btn-danger btn-trace">
          <i class="bi bi-chevron-double-left"></i> Close
        </button>
        <button id="editBtn" class="btn btn-primary btn-trace">
          <i class="fa-solid fa-pen-to-square"></i> Edit
        </button>
        <video id="webCam" autoplay playsinlne></video>
        <div
          id="imgToTrace"
          class="position-absolute top-50 start-50 translate-middle"
          width="100%"
        ></div>
        <div id="setImage" class="d-none d-flex justify-content-center">
          <div class="rounded edit">
            <div>
              <label for="widthImgToTrace" class="form-label mb-1">
                Width <span id="numWidth"></span>px
              </label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="500"
                value="0"
                id="widthImgToTrace"
              />
            </div>
            <div>
              <label for="opacityRange" class="form-label mb-1">
                Opacity <span id="numOpacity">50</span>%
              </label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="100"
                id="opacityRange"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/asset/js/webcam.js"></script>
    <script src="/asset/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
